version: "3.2"
services:
  portainer:
    image: portainer/portainer
    container_name: portainer
    restart: always
    environment:
      - VIRTUAL_HOST=portainer-workshop.final-ingweb.com
      - VIRTUAL_PORT=9000
      - LETSENCRYPT_HOST=portainer-workshop.final-ingweb.com
      - LETSENCRYPT_EMAIL=daniel.santar@udea.edu.co
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainerdata:/data
    networks:
      - tallerproxy

networks:
  tallerproxy:
    external: true

volumes:
  portainerdata:
    driver: local
